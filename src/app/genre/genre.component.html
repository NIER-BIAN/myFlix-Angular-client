<mat-card>
  
  <mat-card-content>
    
    <button
      mat-raised-button
      (click)="close()"
      class="float-right"
      >
      x
    </button>
    
    <h1>{{ genre.name }}</h1>
    <p>{{ genre.description }}</p>

    <h3>Movies belonging to this genre:</h3>

    <div *ngFor="let movie of genreFullInfo;">
      <ul><li><p>{{movie.title}}</p></li></ul>
    </div>

  </mat-card-content>

</mat-card>
