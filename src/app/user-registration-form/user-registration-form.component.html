<!-- src/app/user-registration-form/user-registration-form.component.html -->
<mat-card>
  
  <mat-card-content>

    <button
      mat-raised-button
      (click)="cancelRegistration()"
      class="float-right"
      >
      x
    </button>

    <br/>
    
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.username"
          placeholder="Username"
          type="text"
          name="username"
          required
          >
      </mat-form-field><br/>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type = "password"
          placeholder="Password"
          name="password"
          required
          >
      </mat-form-field>
      
    </form>
    
  </mat-card-content>
  
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      >
      <h5>Sign me up!</h5>
      <mat-icon class="icon-display">
	navigate_next
      </mat-icon>
    </button>
  </mat-card-actions>
  
</mat-card>
